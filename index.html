<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcaneArc-HomePage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="navItems">
                <img src="./images/Logo.png" alt="" class="Logo">
                <ul class="ListItems">
                    <li class="HomePage">Home</li>
                    <li class="ExplorePage">Explore</li>
                    <li class="E-Sports-Page">E-Sports</li>
                    <li class="LiveStream">Live Streams</li>
                    <li>About</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="page1">

            <div class="TrendingContainer">

                <div class="Heading">
                    Treding Now:
                </div>
                <div class="TrendingCards_container">

                </div>
            </div>
            <div id="popular-month">
                <h2 class="Heading">üèÖ Popular Games This Month:</h2>
                <div id="popular-games-container" class="pop-grid">

                </div>
            </div>
            <div class="Heading">üìä Genre Popularity Chart</div>

            <div class="chart-container">
                <canvas id="genreChart"></canvas>
            </div>
        </div>
        <div class="page2">
            <div class="E-sports-trend">
                <div class="TrendingEsportsContainer">
                    <div class="Heading">
                        üéÆ Trending E-sports:
                    </div>
                    <div class="TrendingEsportsCards_container">

                    </div>
                </div>

            </div>
        </div>
        <div class="page3">
            <div class="explore-container">
                <h2 class="Heading">üîç Explore Games</h2>
                <div class="search-bar">
                    <input type="text" id="exploreSearchInput" placeholder="Search for a game..." />
                    <button id="exploreSearchButton">Search</button>
                </div>
                <div id="explore-results" class="TrendingCards_container"></div>
            </div>
        </div>
        <div class="page4">
            <div id="live-streams">
                <h2 class="Heading">Trending Live Gaming Streams</h2>
                <div id="streams-container" class="streams-grid">
                    
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="genre.js"></script>
    <script src="navigation.js"></script>
    <script src="script.js"></script>
    <script src="trendingMonth.js"></script>
    <script src="search.js"></script>
    <script src="live.js"></script>
</body>

</html>
